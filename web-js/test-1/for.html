<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1;i<=5;i++){
            for(let j = 0;j<i;j++){
                document.write('*&nbsp;')
            }
               document.write('<br>')
        }
        for(let a = 6;a>1;a--){
            for(let b = 1;b<a;b++){
                document.write('*&nbsp;')
            }
            document.write('<br>')
        }
        //
    </script>
</body>
</html>
